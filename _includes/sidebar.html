<div id="sidebar">
  <header>
    <img src="/assets/logo.png" alt="CoderDojo Pesaro" class="logo">
    <{% if page.layout == "index" %}h1{% else %}div{% endif %} class="site-title">
      <a href="{{ site.baseurl }}/">
        {% unless page.url == "/" %}
          <span class="back-arrow icon"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
        {% endunless %}
        {{ site.title }}
      </a>
    </{% if page.layout == "index" %}h1{% else %}div{% endif %}>
    <p class="lead">{{ site.description }}</p>
  </header>
  <div class="sidebar-bottom">
    {% include sidebar-nav-links.html %}
    {% include sidebar-icon-links.html %}
  </div>
</div>
